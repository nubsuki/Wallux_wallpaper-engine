<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Wallpaper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="libs/dist/chart.umd.js"></script>
</head>

<body>
    <div class="startup-screen">
        <div class="banter-loader">
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
        </div>
        <div class="startup-text">
            <p id="startup-text"></p>
        </div>
    </div>
    <video id="bg-video" autoplay loop muted>
        <source src="default.webm" type="video/webm">
    </video>
    <div class="clock-container" style="display: none;">
        <div class="clock">
            <svg class="weather-icon moon" viewBox="0 0 512 512" style="display: none;">
                <path fill="currentColor"
                    d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z" />
            </svg>
            <svg class="weather-icon sun" viewBox="0 0 512 512">
                <path fill="currentColor"
                    d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4 80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31 0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1zm-155.9 106c-49.9 49.9-131.1 49.9-181 0-49.9-49.9-49.9-131.1 0-181 49.9-49.9 131.1-49.9 181 0 49.9 49.9 49.9 131.1 0 181z" />
            </svg>
            <p class="time-text"><span>Loading...</span><span class="time-sub-text">Loading...</span></p>
            <p class="day-text">Loading...</p>
        </div>
    </div>
    <div class="oslayer" id="statsCard">
        <div class="os" style="display: none;" id="statsData">
        </div>
    </div>
    <div class="usage-stats">
        <div class="chart-container" style="display: none;">
            <canvas id="performanceChart"></canvas>
            <div class="center-text">USAGE</div>
            <div class="stats-legend" id="statsLegend"></div>
        </div>
    </div>
    <div class="storage-layer">
        <div class="storage-container" id="storage-container" style="display: none;">
            <!-- Drives will be dynamically inserted here -->
        </div>
    </div>
    <div class="process-container" style="display: none;">
        <div class="process-Info" id="process-Info">
            <!-- process-Info will be dynamically inserted here -->
        </div>
        <p class="p1" id="process-amount"></p>
    </div>
    <div class="music-visualizer" style="display: none;">
        <canvas id="AudioCanvas"></canvas>
    </div>
    <div class="health-info" style="display: none;">
        <div class="card">
            <div class="status-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="message-text-container">
                <p class="message-text" id="health-mgs"></p>
                <p class="sub-text" id="warning-mgs"></p>
            </div>
        </div>
    </div>
    <div class="gpuChart-container" style="display: none;">
        <p id="gpuName"></p>
        <canvas id="gpuChart">
            <!-- gpuChart will be dynamically inserted here -->
        </canvas>
    </div>
    <div class="networkChart-container" style="display: none;">
        <p>Network Usage</p>
        <canvas id="networkChart">
            <!-- Network will be dynamically inserted here -->
        </canvas>
    </div>
    <div class="songTitle" style="display: none;">
        <img src="" alt="">
        <p id="songName"></p>
    </div>
    <div class="btn-proc">
        <a>
            <svg viewBox="0 0 24 24" height="32" width="38" xmlns="http://www.w3.org/2000/svg">
                <path fill="currentColor" d="M7 14l5-5 5 5H7z"/>
            </svg>
        </a>
    </div>
    <script src="script.js"></script>
</body>

</html>
