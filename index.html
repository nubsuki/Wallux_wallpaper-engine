<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Wallpaper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
    <video autoplay muted loop id="bg-video">
        <source id="video-source" src="Assets/eye.webm" type="video/webm">
    </video>
    <section class="sysInfomartion">
        <div class="clock">
            <i class="fa-solid fa-cloud-moon"></i>
            <i class="fa-solid fa-cloud-sun"></i>
            <p class="time-text"><span>Loading...</span><span class="time-sub-text">Loading...</span></p>
            <p class="day-text">Loading...</p>
        </div>
        <div class="loader" id="sysLoader">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="oslayer" id="statsCard">
            <div class="os" style="display: none;">
                <div class="stats" id="osName"></div>
                <div class="stats" id="cpuName"></div>
                <div class="stats" id="ramAmout"></div>
                <div class="stats" id="gpuName"></div>
                <div class="stats" id="gpuTemp"></div>
                <div class="stats" id="netUp"></div>
                <div class="stats" id="netDown"></div>
            </div>
        </div>
        <div class="usage-stats">
            <div class="chart-container" style="display: none;">
                <canvas id="performanceChart"></canvas>
                <div class="center-text">USAGE</div>
                <div class="stats-legend" id="statsLegend"></div>
            </div>
        </div>
        <div class="storage-container" id="storage-container" style="display: none;">
            <!-- Drives will be dynamically inserted here -->
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
