<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Wallpaper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="libs/dist/chart.umd.js"></script>
</head>

<body>
    <video autoplay muted loop id="bg-video">
        <source id="video-source" src="Assets/eye.webm" type="video/webm">
    </video>
    <div class="clock-container">
        <div class="clock">
            <i class="fa-solid fa-cloud-moon"></i>
            <i class="fa-solid fa-cloud-sun"></i>
            <p class="time-text"><span>Loading...</span><span class="time-sub-text">Loading...</span></p>
            <p class="day-text">Loading...</p>
        </div>
    </div>
    <div class="oslayer" id="statsCard">
        <div class="os" style="display: none;" id="statsData">
        </div>
    </div>
    <div class="usage-stats">
        <div class="chart-container" style="display: none;">
            <canvas id="performanceChart"></canvas>
            <div class="center-text">USAGE</div>
            <div class="stats-legend" id="statsLegend"></div>
        </div>
    </div>
    <div class="storage-layer">
        <div class="storage-container" id="storage-container" style="display: none;">
            <!-- Drives will be dynamically inserted here -->
        </div>
    </div>
    <div class="process-container">
        <div class="process-Info" id="process-Info">
            <!-- process-Info will be dynamically inserted here -->
        </div>
    </div>
    <div class="gpuChart-container">
        <canvas id="gpuChart">
            <!-- gpuChart will be dynamically inserted here -->
        </canvas>
    </div>
    <div class="networkChart-container">
        <canvas id="networkChart">
            <!-- Network will be dynamically inserted here -->
        </canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
